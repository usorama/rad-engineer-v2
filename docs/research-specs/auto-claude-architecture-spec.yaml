    - "rad-engineer/docs/auto-claude-integration/evidence/ai-merge-results.md"

  python_plugins:
    directory: "rad-engineer/python-plugins/"
    plugins:
      - "qa_loop.py (QA validation loop)"
      - "spec_generator.py (multi-phase spec generation)"
      - "ai_merge.py (AI merge conflict resolution)"
      - "requirements.txt (dependencies)"

    bridge:
      file: "rad-engineer/src/python-bridge/PythonPluginBridge.ts"
      purpose: "Spawn Python subprocesses, communicate via stdin/stdout JSON"
      protocol: "JSON input → Python subprocess → JSON output"

# ============================================================================
# CUSTOMIZATION & EXTENSION OPTIONS
# ============================================================================

customization:
  architecture:
    approach: "Dynamic command allowlist (not traditional plugins)"
    detection: "Tech stack detection drives security profiles"
    extensibility: "Through integrations (GitHub/GitLab/Linear), not formal plugin SDK"

  configuration:
    env_vars:
      - "CLAUDE_CODE_OAUTH_TOKEN (required)"
      - "AUTO_BUILD_MODEL (optional, model selection)"
      - "LINEAR_API_KEY (optional, Linear integration)"
      - "GITLAB_TOKEN (optional, GitLab integration)"

    memory_providers:
      - "OpenAI"
      - "Anthropic"
      - "Ollama"
      - "Google"
      - "OpenRouter"

  ui_customization:
    scale: "75-200% (UI scale feature)"
    themes: "Not documented, likely via Tailwind config"

# ============================================================================
# TECHNICAL REQUIREMENTS FOR ADAPTATION
# ============================================================================

adaptation_requirements:
  keep_from_auto_claude:
    - "Electron main process (IPC handlers, PTY management, file watching)"
    - "Frontend UI components (React, Zustand stores, Radix UI)"
    - "Terminal management (xterm.js + @lydell/node-pty)"
    - "Settings & profile management"

  build_new:
    - name: "IPC Adapter Layer"
      effort: "15-25 hours"
      purpose: "Translate Auto-Claude IPC calls → rad-engineer TypeScript calls"
      file: "rad-engineer/src/ui-adapter/ElectronIPCAdapter.ts"

    - name: "Format Translator"
      effort: "15-20 hours"
      purpose: "Bidirectional Auto-Claude Task ↔ rad-engineer Wave"
      file: "rad-engineer/src/ui-adapter/FormatTranslator.ts"

    - name: "Event Broadcaster"
      effort: "10-15 hours"
      purpose: "Stream task/agent/terminal updates to frontend"
      file: "rad-engineer/src/ui-adapter/EventBroadcaster.ts"

  adopt_python_plugins:
    - name: "QA Loop"
      effort: "15-20 hours"
      savings: "25-40 hours (vs rebuild)"

    - name: "Spec Generator"
      effort: "15-20 hours"
      savings: "45-60 hours (vs rebuild)"

    - name: "AI Merge"
      effort: "10-15 hours"
      savings: "50-65 hours (vs rebuild)"

  total_integration_effort:
    minimal_viable: "60 hours (2 weeks)"
    full_integration: "270-390 hours (4 months)"
    roi: "142-193 hours saved by adopting Python plugins vs rebuilding"

