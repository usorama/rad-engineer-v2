story_id: AUTO-CLAUDE-RESEARCH
title: "Auto-Claude Architecture & Feature Analysis"
research_date: 2026-01-13

# ============================================================================
# EXTERNAL SYSTEM: Auto-Claude Overview
# ============================================================================

repository:
  url: "https://github.com/AndyMik90/Auto-Claude"
  license: "AGPL-3.0"
  version: "v2.7.2 (stable), v2.7.2-beta.10 (beta)"
  language_split:
    typescript: "55.3%"
    python: "43.1%"
    bash: "1.6%"

architecture:
  pattern: "Multi-agent autonomous coding framework"
  deployment: "Desktop app (Electron) + CLI"
  agent_execution: "Up to 12 concurrent agent terminals"
  workspace_isolation: "Git worktrees per task"
  security: "3-layer (OS sandbox, filesystem restrict, dynamic allowlist)"

# ============================================================================
# FEATURES (Auto-Claude's Production Capabilities)
# ============================================================================

features:
  ui_components:
    - name: "Kanban Board"
      purpose: "Visual task workflow (backlog → in_progress → ai_review → human_review → done)"
      tech: "React + @dnd-kit drag-drop"

    - name: "Agent Terminals"
      purpose: "Multi-terminal grid with xterm.js emulation"
      tech: "xterm.js 6.0.0 + PTY via @lydell/node-pty"

    - name: "Roadmap Generator"
      purpose: "AI-powered feature planning with competitor analysis"
      integration: "Linear, GitHub/GitLab issue sync"

    - name: "Insights Chat"
      purpose: "Chat interface for codebase exploration, vulnerability detection"
      memory: "Graphiti knowledge graph (cross-session context)"

    - name: "Changelog Generator"
      purpose: "Auto-generate release notes from git history"

    - name: "Context View"
      purpose: "Memory/knowledge graph visualization"
      backend: "Graphiti integration"

  automation_capabilities:
    - name: "QA Validation Loop"
      complexity: "High (40-60h to rebuild)"
      function: "Reviewer agent + fixer agent with 3-attempt iteration tracking"
      states: "Review → Fix → Verify → Escalate (if 3+ attempts)"

    - name: "Multi-Phase Spec Generation"
      complexity: "High (60-80h to rebuild)"
      phases: "8 (discovery → requirements → context → research → spec → planning → critique → validation)"
      dynamic: "3 phases for simple, 8 for complex tasks"

    - name: "AI Merge Conflict Resolution"
      complexity: "High (60-80h to rebuild)"
      approach: "AST parsing + severity classification + minimal context (4K tokens)"
      strategies: "auto, conservative, manual"

    - name: "Project Analysis & Security Profiles"
      complexity: "Medium (30-40h to rebuild)"
      function: "Tech stack detection + dynamic command allowlists"

  git_workflow:
    - name: "Worktree Management"
      purpose: "Isolated workspaces per task preserving main branch"
      operations: "create, switch, review, merge, discard"

    - name: "PR/Issue Integration"
      platforms: "GitHub, GitLab, Linear"
      features: "Auto PR creation, issue sync, code review"

# ============================================================================
# TECH STACK
# ============================================================================

frontend_stack:
  runtime: "Electron 39.2.7"
  framework: "React 19.2.3"
  language: "TypeScript 5.9.3"
  state: "Zustand 5.0.9"
  ui_library: "Radix UI components"
  styling: "Tailwind CSS 4.1.17"
  terminal: "xterm.js 6.0.0"
  build: "Vite/electron-vite 5.0.0"
  total_dependencies: 248

backend_stack:
  language: "Python 3.9+"
  agent_sdk: "Claude Agent SDK"
  cli_commands: "15+ commands"
  memory: "Graphiti (knowledge graph)"
  worktrees: "Git worktrees via subprocess"
  pty_management: "@lydell/node-pty (for terminals)"

# ============================================================================
# DEPLOYMENT & INSTALLATION
# ============================================================================

deployment:
  platforms:
    - platform: "Windows"
      format: "x64 executable"
    - platform: "macOS"
      format: "Intel + Apple Silicon DMGs with code signing"
    - platform: "Linux"
      format: "AppImage, Debian package, Flatpak"

installation:
  prerequisites:
    - "Node.js 18+"
    - "Python 3.10+"
    - "Docker Desktop"
    - "Claude Pro/Max subscription (for Claude Code CLI)"

  steps:
    - "npm run install:all (backend + frontend)"
    - "cd apps/backend && uv venv && uv pip install -r requirements.txt"
    - "cd apps/frontend && npm install"

  run_commands:
    - "npm start (build + run desktop app)"
    - "npm run dev (development mode with hot reload)"
    - "npm run package (package for current platform)"

# ============================================================================
# CLI CAPABILITIES (Python Backend)
# ============================================================================

cli_workflows:
  spec_generation:
    command: "python runners/spec_runner.py --task 'description'"
    output: "Multi-phase spec with complexity assessment"

  build_execution:
    command: "python run.py --spec 001"
    options: "--max-iterations N, --qa (manual QA)"

  workspace_management:
    review: "python run.py --spec 001 --review"
    merge: "python run.py --spec 001 --merge"
    discard: "python run.py --spec 001 --discard"

  interactive_control:
    pause: "Ctrl+C (single press) or create PAUSE file"
    stop: "Ctrl+C (double press)"
    human_input: "Create HUMAN_INPUT.md file in spec directory"

# ============================================================================
# INTEGRATION PATTERNS (Found in rad-engineer-v2 codebase)
# ============================================================================

