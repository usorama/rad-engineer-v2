  api_reference:
    file: "rad-engineer/docs/auto-claude-integration/API_REFERENCE.md"
    handlers: "TaskAPI, RoadmapAPI, InsightsAPI, GitHubAPI, ContextAPI, WorktreeAPI, ChangelogAPI, SettingsAPI"
    ipc_channels: "30+ channels defined"

  evidence_collected:
    - "rad-engineer/docs/auto-claude-integration/evidence/phase0-verification.md"
    - "rad-engineer/docs/auto-claude-integration/evidence/phase1-integration-tests.md"
    - "rad-engineer/docs/auto-claude-integration/evidence/qa-plugin-results.md"
