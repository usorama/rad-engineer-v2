name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '## New Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '## Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: '## Improvements'
    labels:
      - 'improvement'
      - 'refactor'
  - title: '## Documentation'
    labels:
      - 'documentation'
  - title: '## Other Changes'
    labels:
      - '*'

change-template: '* $TITLE (#$NUMBER) @$AUTHOR'

sort-by: merged_at
sort-direction: ascending

template: |
  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION

  ## Contributors
  $CONTRIBUTORS
