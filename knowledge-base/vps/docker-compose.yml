# Knowledge Base VPS Stack - Phase 0 (Qdrant + Ollama only)
# KB API will be added in Phase 1 after implementation

services:
  # Qdrant Vector Database (Knowledge Graph Storage)
  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: kb-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - /data/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama SLMs (Embeddings + Summarization)
  ollama:
    image: ollama/ollama:latest
    container_name: kb-ollama
    ports:
      - "11434:11434"
    volumes:
      - /data/ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
